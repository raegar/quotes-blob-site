<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quote Button</title>
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            max-width: 720px;
            margin: 40px auto;
            padding: 0 16px;
        }

        button {
            padding: 10px 14px;
            font-size: 16px;
            cursor: pointer;
        }

        #quote {
            margin-top: 18px;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-height: 28px;
        }

        .muted {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Quote Button</h1>
    <button id="btn">Get a new quote</button>
    <div id="quote">Click the button to fetch a quote.</div>
    <div class="muted" id="status"></div>

    <section class="card">
        <h2>Sentence Case Formatter</h2>

        <label for="fileInput">Upload a .txt file</label><br />
        <input id="fileInput" type="file" accept=".txt,text/plain" />

        <div style="margin-top: 12px;">
            <button id="btnFormat" disabled>Convert to Sentence Case</button>
            <button id="btnCopy" disabled>Copy Output</button>
        </div>

        <p id="status" style="margin-top: 12px;"></p>

        <h3>Output</h3>
        <textarea id="output" rows="10" style="width: 100%;" readonly></textarea>
    </section>


    <script src="app.js"></script>
</body>

</html>
